<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Itinerary to Quy Nhon</title>

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Font Awesome -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    rel="stylesheet"
  >

  <!-- AOS CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/aos@next/dist/aos.css" 
  />

  <!-- Main CSS -->

</head>
<body>
  <header style="text-align:center; padding: 24px 0;">
    <h1 style="margin:0; color:#007b7c;">Your Travel Itinerary To Quy Nhon</h1>
  </header>

  <script>
  
    const token = localStorage.getItem("jwt_token");
    if (!token) {
      alert('You need log in or sign up!');
      window.location.href = "index.html";
    }
  </script>

  <main>
    <div id="itinerary-container"></div>
    <button 
      class="btn-itinerarys" 
      onclick="location.href='review.html'"
    >
      FEEDBACK
    </button>
  </main>

  <footer class="site-footer" id="footer">
    <div class="container footer-container">
      <div class="footer-info text-center mb-4">
        <a href="index.html" style="text-decoration:none;">
          <h2>Q<span class="text-light">NITY</span></h2>
        </a>
        <p>
          Website helps tourists explore Quy Nh∆°n & personalize travel schedules.
          Solves common problem: travelers have difficulty finding information
          and planning travel itineraries that fit their interests and budget.
        </p>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p class="m-0 text-white-50">
            Copyright ¬© 
            <a href="#" class="text-white-50" style="text-decoration:none;">
              TUTRU
            </a>. All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Itinerary rendering script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const saved = localStorage.getItem("AI response");
      if (!saved) return;
      const data = JSON.parse(saved);
      const container = document.getElementById("itinerary-container");

      Object.keys(data).forEach((dateStr, dayIndex) => {
        const acts = data[dateStr];

        // T√≠nh t·ªïng chi ph√≠
        const total = acts
          .reduce((s, a) => s + a["estimated cost"], 0)
          .toLocaleString();

        // T·∫°o section ng√†y
        const section = document.createElement("section");
        section.className = "day-section";
        section.setAttribute("data-aos", "fade-up");

        // Ti√™u ƒë·ªÅ ng√†y
        const title = document.createElement("h2");
        title.className = "day-title";
        title.innerText = `Day ${dayIndex + 1}: ${dateStr}`;
        section.appendChild(title);

        // Danh s√°ch ho·∫°t ƒë·ªông
        const ul = document.createElement("ul");
        ul.className = "schedule";
        acts.forEach(a => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="time">‚è∞ ${a.time}</span>
            <span class="description">üìç ${a.location} ‚Äì ${a["activity description"]}</span>
            <span class="cost">‚Ç´${a["estimated cost"].toLocaleString()}</span>
          `;
          ul.appendChild(li);
        });
        section.appendChild(ul);

        // T·ªïng chi ph√≠
        const p = document.createElement("p");
        p.className = "total";
        p.innerHTML = `Total estimated cost for the day:<span class="price">‚Ç´${total}</span>`;
        section.appendChild(p);

        container.appendChild(section);
      });

      // Kh·ªüi ƒë·ªông AOS
      if (window.AOS) AOS.init();
    });
  </script>

  <!-- Th∆∞ vi·ªán JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
  </script>
  <script src="lib/easing/easing.min.js"></script>
  <script 
    src="lib/owlcarousel/owl.carousel.min.js">
  </script>
  <script src="lib/tempusdominus/js/moment.min.js"></script>
  <script 
    src="lib/tempusdominus/js/moment-timezone.min.js">
  </script>
  <script 
    src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js">
  </script>
  <script src="mail/jqBootstrapValidation.min.js"></script>
  <script src="mail/contact.js"></script>
  <script src="js/main.js"></script>
  <script 
    src="https://unpkg.com/aos@next/dist/aos.js">
  </script>
</body>
</html>
