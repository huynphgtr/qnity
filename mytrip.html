<script>
    document.addEventListener("DOMContentLoaded", function () {
      const saved = localStorage.getItem("AI response");
      if (!saved) return;

      const data = JSON.parse(saved); // JSON g·ªëc
      const container = document.getElementById("itinerary-container");

      for (const date in data) {
        // T·∫°o ph·∫ßn ti√™u ƒë·ªÅ cho t·ª´ng ng√†y
        const dateHeader = document.createElement("h2");
        dateHeader.textContent = `üóìÔ∏è ${date}`;
        container.appendChild(dateHeader);

        // T·∫°o danh s√°ch activity
        data[date].forEach((activity, index) => {
          const card = document.createElement("div");
          card.style.border = "1px solid #ccc";
          card.style.padding = "8px";
          card.style.margin = "10px 0";
          card.innerHTML = `
            <strong>‚è∞ ${activity.time}</strong><br>
            üìç <b>${activity.location}</b><br>
            üìù ${activity["activity description"]}<br>
            üí∏ Estimate cost: ${activity["estimated cost"].toLocaleString()} VND
          `;
          container.appendChild(card);
        });
      }
    });
  </script>
