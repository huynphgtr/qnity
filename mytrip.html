<script>
    document.addEventListener("DOMContentLoaded", function () {
        const storedResponse = localStorage.getItem('AI response');
        console.log("Chuỗi phản hồi từ AI:", storedResponse);

        let itineraryData = null;
        if (storedResponse) {
            const jsonStartIndex = storedResponse.indexOf('{');
            const jsonEndIndex = storedResponse.lastIndexOf('}');

            if (jsonStartIndex !== -1 && jsonEndIndex !== -1 && jsonStartIndex < jsonEndIndex) {
                const jsonString = storedResponse.substring(jsonStartIndex, jsonEndIndex + 1);
                console.log("Chuỗi JSON trích xuất:", jsonString); // Kiểm tra chuỗi JSON đã trích xuất
                try {
                    itineraryData = JSON.parse(jsonString);
                } catch (error) {
                    console.log("Mã Unicode ký tự đầu tiên:", jsonString.charCodeAt(0));
                    console.error("Lỗi khi phân tích chuỗi JSON đã trích xuất:", error);
                }
            } else {
                console.error("Không tìm thấy chuỗi JSON hợp lệ trong phản hồi.");
            }
        } else {
            console.log("Không tìm thấy dữ liệu trong Local Storage với khóa 'AI response'.");
        }
        
        
        // console.log("Dữ liệu lịch trình đã phân tích:", itineraryData);
    });
</script>
